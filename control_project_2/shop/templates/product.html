{% extends 'base.html' %}

{% block content %}
    <body id="view-body">


    <div class="container mt-md-4">
        <div class="row">
            {% for r in page_obj %}
                <div class="col-md-6" id="card-view">
                    <div class="card text-dark" id="card">
                        <div class="d-flex justify-content-between">
                            <form action="{% url 'products' %}" method="post" class="col-md-2"
                                  style="padding-left: 20px">
                                {% csrf_token %}
                                <input type="hidden" name="id" value='{{ r.id }}'>
                            </form>
                        </div>
                        <div class="card" style="width: initial; height: inherit; margin: 16px 24px 28px 19px;">
                            <div class="m-5" style="height: 150px;width: 400px">
                               <img src="{{ r.img.url }}" class="card-img-top" style="width:50%">
                            </div>

                            <div class="card-body">
                                <h6 class="card-title"></h6>
                            </div>
                            <ul class="list-group">
                                <li class="list-group-item">{{ r.vendor_code }}</li>
                                <li class="list-group-item">{{ r.name_product }}</li>
                                <li class="list-group-item">Цена: {{ r.price }}$</li>
                            </ul>

                            <div class="m-4" style="padding-left 10px">
                                <div class="text-center"><a class="btn btn-primary" href="{% url 'info' %}">Info</a></div>
                            </div>


                    </div>


                    </div>

                </div>

            {% endfor %}
{% endblock content%}

        </div>
    </div>
    </body>
